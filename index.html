<html>
    <head>
        <title>login form validation</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        
        <h2>
            <form name="login" onsubmit="return validation()" action="loginvalid.html" class="box" method="post">
             <h1>LOGIN</h1>
             <input type="text" name="uname" placeholder="Username">
             <input type="password" name="pwd" placeholder="Password">
            <input type="Submit" name="btn" value="Login">
            </form>
        </h2>
        <script type="text/javascript">
        function validation(){
            var uname=document.login.uname.value;
            var pwd=document.login.pwd.value;
                if(uname==""|| pwd=="")
                {
                    alert("Both fields should not be empty");
                    return;
                }
                if(pwd.length<6 || pwd.length>12)
                {
                    alert("Password must be within 6 to 12 characters");
                    return;
                }
                var str=uname.slice(0,1);
                if(uname.slice(0,1)=="_" || uname.slice(0,1)=="@")
                {
                    alert("Username should not start with special characters");
                    return;
                }
                else
                {
                    alert("Successful");
                }
        }
        </script>
    </body>
</html>
